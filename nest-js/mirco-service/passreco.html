<!-- password-recovery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OctalTask | Password Recovery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white flex items-center justify-center px-4">
  <div class="w-full max-w-md p-8 space-y-6 border border-gray-200 rounded-2xl shadow-md">
    <h1 class="text-3xl font-bold text-blue-600 text-center">OctalTask</h1>
    <h2 class="text-xl font-semibold text-gray-700 text-center">Reset your password</h2>

    <form class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" name="email" type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" />
      </div>

      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">Send Reset Link</button>
    </form>

    <p class="text-center text-sm text-gray-600">
      Remember your password?
      <a href="./login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
